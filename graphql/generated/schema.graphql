  targetBase: Base!
  state: ShipmentState
  startedBy: User!
  startedOn: Datetime!
  sentBy: User
  sentOn: Datetime
  receivingStartedBy: User
  receivingStartedOn: Datetime
  completedBy: User
  completedOn: Datetime
  canceledBy: User
