runtime: python310
service: api-staging
entrypoint: gunicorn -b :$PORT boxtribute_server.api_main:app
handlers:
- url: /
  script: auto
  secure: always
- url: /public
  script: auto
  secure: always
- url: /docs
  secure: always
  static_files: graphql-docs/index.html
  upload: graphql-docs/index.html
- url: /docs/(.*)
  secure: always
  static_files: graphql-docs/\1
  upload: graphql-docs/(.*)
