version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/back/"
    schedule:
      interval: "weekly"
    groups:
      back-dev-deps:
        dependency-type: development
      back-prod-minor-update-deps:
        applies-to: version-updates
        dependency-type: production
        update-types:
        - "minor"
        - "patch"
        exclude-patterns:
            # Exclude because package versions are v0.x, hence minor updates might contain breaking changes
            - "aiodataloader"
            - "ariadne"
    assignees:
      - "pylipp"
  - package-ecosystem: "npm"
    directory: "/docs/graphql-api"
    schedule:
      interval: "weekly"
    assignees:
      - "pylipp"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "fhenrich33"
    # Always increase the minimum version requirement to match the new version.
    # https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#versioning-strategy
    versioning-strategy: "increase"
